<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .ota{
            display: grid;
            grid-template-columns:300px 200px 400px 100px;
            grid-template-rows: 200px 200px 200px 100px;
            gap: 10px 20px;
        }
        .grid__box{
            background-color:pink;
        }
        .grid__box:nth-child(1){
            grid-row: 1 / 3;
            
        }
        .grid__box:nth-child(3){
            grid-column: 3/5;
        }
        .grid__box:nth-child(5){
            grid-column: 3/4;
            grid-row: 2/ 4;
        }
        .grid__box:nth-child(8){
            grid-row: 3/5;
            grid-column: 2/3;
        }
        .grid__box:nth-child(9){
            grid-row: 4/5;
            grid-column: 3/5;
        }

        
    </style>
</head>
<body>
    <div class="ota">
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
<div class="grid__box"></div>
    </div>
</body>
</html>
