<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Image Hover</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color:khaki;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      margin-left: 250px;
      background-color:black;
      position: relative;
      width: 70%;
      height: 80vh;
      overflow: hidden;
    }
    
    .image-link {
      display: block;
      position: relative;
    }
    
    .image {
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease, filter 0.5s ease;
      object-fit: cover;
    }
    
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      transition: opacity 0.5s ease;
    }
    
    .image-link:hover .image {
      transform: scale(1.1); /* rasmni yaqinlashtiradi */
    }
    
    .image-link:hover .image-overlay {
      opacity: 0; /* overlayni olib tashlaydi */
    }
    
    button {
      position: relative;
      padding: 13px 35px;
      background: #f5ddb7;
      font-size: 17px;
      font-weight: 900;
      color: #181818;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #18181869, inset 2px 2px 10px #ffffffb0;
      transition: all .3s ease-in-out;
    }
    
    .icon-1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 0px;
      height: auto;
      transition: all .5s ease-in-out;
      z-index: -1;
    }
    
    .icon-2 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 0px;
      height: auto;
      transition: all .5s ease-in-out;
      z-index: -2;
    }
    
    .icon-3 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 0px;
      height: auto;
      transition: all .5s ease-in-out;
      z-index: -2;
    }
    
    .icon-4 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 0px;
      height: auto;
      transition: all .5s ease-in-out;
      z-index: -2;
    }
    
    .icon-5 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 0px;
      height: auto;
      transition: all .5s ease-in-out;
      z-index: -2;
    }
    
    button:hover {
      padding: 13px 25px;
      border-radius: 8px 8px 24px 24px;
    }
    
    button:hover .icon-1 {
      top: -250%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 50px;
      height: auto;
      animation: inIcon1 1s ease .45s forwards;
    }
    
    @keyframes inIcon1 {
      0% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
      
      25% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(5deg);
      }
      
      50% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(1deg);
      }
      
      65% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(3deg);
      }
      
      100% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
    }
    
    button:hover .icon-2 {
      position: absolute;
      top: -200%;
      left: 90%;
      transform: translate(-50%, 0);
      width: 75px;
      height: auto;
      animation: inIcon2 1s ease .45s forwards;
    }
    
    @keyframes inIcon2 {
      0% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
      
      35% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(10deg);
      }
      
      50% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(4deg);
      }
      
      80% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(5deg);
      }
      
      100% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
    }
    
    button:hover .icon-3 {
      position: absolute;
      top: -130%;
      left: 20%;
      transform: translate(-50%, 0);
      width: 60px;
      height: auto;
      animation: inIcon3 1s ease .45s forwards;
    }
    
    @keyframes inIcon3 {
      0% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
      
      35% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(-2deg);
      }
      
      100% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
    }
    
    button:hover .icon-4 {
      position: absolute;
      top: -300%;
      left: 10%;
      transform: translate(-50%, 0);
      width: 85px;
      height: auto;
      animation: inIcon4 1s ease .45s forwards;
    }
    
    @keyframes inIcon4 {
      0% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
      
      40% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(-3deg);
      }
      
      100% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
    }
    
    button:hover .icon-5 {
      position: absolute;
      top: -350%;
      left: 90%;
      transform: translate(-50%, 0);
      width: 85px;
      height: auto;
      animation: inIcon5 1s ease .45s forwards;
    }
    
    @keyframes inIcon5 {
      0% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
      
      35% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(-3deg);
      }
      
      100% {
        transform-origin: 0 100%;
        transform: translate(-50%, 0) rotate(0deg);
      }
    }
    
    .button1-container {
      margin-right: 100px;
      margin-bottom: 90px;
  
  
  
}

.button1-3d {
  -webkit-appearance: none;
  appearance: none;
  position: relative;
  border-width: 0;
  padding: 0 8px;
  min-width: 4em;
  min-height: 4em;
  box-sizing: border-box;
  background: transparent;
  font: inherit;
  cursor: pointer;
  margin: 10px;
  border-radius: 20px;
}

.button1-top {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2;
  padding: 8px 16px;
  transform: translateY(0);
  color: #fff;
  background-image: linear-gradient(145deg, #6a11cb, #2575fc);
  text-shadow: 0 -1px rgba(0, 0, 0, 0.25);
  border-radius: 20px;
  transition: transform 0.3s, border-radius 0.3s, background 10s;
}

.button1-3d:active .button1-top {
  border-radius: 10px 10px 8px 8px / 8px;
  transform: translateY(2px);
  background-image: linear-gradient(145deg, #2575fc, #6a11cb);
}

.button1-bottom {
  position: absolute;
  z-index: 1;
  bottom: 4px;
  left: 4px;
  border-radius: 20px;
  padding-top: 6px;
  width: calc(100% - 8px);
  height: calc(100% - 10px);
  background-image: linear-gradient(145deg, #2575fc, #6a11cb);
  box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);
  transition: border-radius 0.2s, padding-top 0.2s;
}

.button1-base {
  position: absolute;
  z-index: 0;
  top: 4px;
  left: 0;
  border-radius: 20px;
  width: 100%;
  height: calc(100% - 4px);
  background-color: rgba(0, 0, 0, 0.15);
  box-shadow: 0 1px 1px 0 rgba(255, 255, 255, 0.75),
    inset 0 2px 2px rgba(0, 0, 0, 0.25);
  transition: border-radius 0.2s, padding-top 0.2s;
}

.button1-3d:active .button1-bottom {
  border-radius: 10px 10px 8px 8px / 8px;
  padding-top: 0;
}

.button1-3d:active .button1-base {
  border-radius: 10px 10px 8px 8px / 8px;
}



 * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
/* Telefon (kichik ekranlar) */
@media (max-width: 480px) {
    body {
        font-size: 14px;
    }
}

/* Planshet */
@media (max-width: 768px) {
    body {
        font-size: 16px;
    }
}

/* Noutbuk / Kompyuter */
@media (max-width: 1024px) {
    body {
        font-size: 18px;
    }
}

/* Katta monitor / Televizor */
@media (min-width: 1400px) {
    body {
        font-size: 24px;
    }
}
.container {
    max-width: 1400px;
    margin: auto;
}
img {
    width: 100%;
    height: auto;
}
  </style>
</head>
<body>
  <a href="projects.html">
    <div class="button1-container">
  <button class="button1-3d">
    <div class="button1-top">
      <span class="material1-icons">‚ùÆ</span>
    </div>
    <div class="button1-bottom"></div>
    <div class="button1-base"></div>
  </button>
  
  </a>
  <div class="container">
    <a href="#" class="image-link">
      <img src="trf.png" alt="healthcare" class="image" />
      <div class="image-overlay"></div>
    </a>
  </div>
</body>
</html>
