            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Helvetica Neue', sans-serif;
            }
            body {
                background: #0b0d12;
                color: white;
                overflow-x: hidden;
            }
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    120deg,
                    #0d0d0d,
                    #001f3f,
                    #4f6d8b,
                    #005fbf
                );
                background-size: 400% 400%;
                animation: bgGradient 20s ease infinite;
                z-index: -1;
            }
            @keyframes bgGradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            nav {
                position: fixed;
                top: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                padding: 20px;
                gap: 30px;
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                z-index: 100;
            }
            nav a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: 0.3s;
            }
            nav a:hover {
                color: #00e5ff;
            }

            section {
                padding: 100px 20px;
                max-width: 800px;
                margin: auto;
                text-align: center;
            }
            section h2 {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 40px;
                position: relative;
            }
            section h2::after {
                content: '';
                width: 60px;
                height: 4px;
                background: #00e5ff;
                position: absolute;
                left: 50%;
                bottom: -10px;
                transform: translateX(-50%);
                border-radius: 2px;
            }
            p {
                margin: 10px 0;
                font-size: 1.2rem;
            }
            a {
                color: #00e5ff;
                text-decoration: none;
                transition: 0.3s;
            }
            a:hover {
                text-decoration: underline;
            }

            /* From uiverse.io by @Ali-Tahmazi99 */
            button {
                position: relative;
                width: 11em;
                height: 4em;
                outline: none;
                transition: 0.1s;
                background-color: transparent;
                border: none;
                font-size: 13px;
                font-weight: bold;
                color: #ddebf0;
                gap: 15px;
            }

            #clip {
                --color: #2761c3;
                position: absolute;
                top: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                border: 5px double var(--color);
                box-shadow: inset 0px 0px 15px #8d8f91;
                -webkit-clip-path: polygon(
                    30% 0%,
                    70% 0%,
                    100% 30%,
                    100% 70%,
                    70% 100%,
                    30% 100%,
                    0% 70%,
                    0% 30%
                );
            }
            .arrow {
                position: absolute;
                transition: 0.2s;
                background-color: #27296b;
                top: 35%;
                width: 11%;
                height: 30%;
                gap: 40px;
            }
            #leftArrow {
                left: -13.5%;
                -webkit-clip-path: polygon(100% 0, 100% 100%, 0 50%);
            }

            #rightArrow {
                -webkit-clip-path: polygon(100% 49%, 0 0, 0 100%);
                left: 102%;
            }

            button:hover #rightArrow {
                background-color: #321461;
                left: -15%;
                animation: 0.6s ease-in-out both infinite alternate rightArrow8;
            }

            button:hover #leftArrow {
                background-color: #9949ef;
                left: 103%;
                animation: 0.6s ease-in-out both infinite alternate leftArrow8;
            }

            .corner {
                position: absolute;
                width: 4em;
                height: 4em;
                background-color: #2f206c;
                box-shadow: inset 1px 1px 8px #5f45c4;
                transform: scale(1) rotate(45deg);
                transition: 0.2s;
                gap: 40px;
            }

            #rightTop {
                top: -1.98em;
                left: 91%;
            }

            #leftTop {
                top: -1.96em;
                left: -3em;
            }

            #leftBottom {
                top: 2.1em;
                left: -2.15em;
            }

            #rightBottom {
                top: 45%;
                left: 88%;
            }

            button:hover #leftTop {
                animation: 0.1s ease-in-out 0.05s both changeColor8,
                    0.2s linear 0.4s both lightEffect8;
            }

            button:hover #rightTop {
                animation: 0.1s ease-in-out 0.15s both changeColor8,
                    0.2s linear 0.4s both lightEffect8;
            }

            button:hover #rightBottom {
                animation: 0.1s ease-in-out 0.25s both changeColor8,
                    0.2s linear 0.4s both lightEffect8;
            }

            button:hover #leftBottom {
                animation: 0.1s ease-in-out 0.35s both changeColor8,
                    0.2s linear 0.4s both lightEffect8;
            }

            button:hover .corner {
                transform: scale(1.25) rotate(45deg);
            }

            button:hover #clip {
                animation: 0.2s ease-in-out 0.55s both greenLight8;
                --color: #3e2076;
            }
            @keyframes changeColor8 {
                from {
                    background-color: #412f7e;
                }

                to {
                    background-color: #32225d;
                }
            }

            @keyframes lightEffect8 {
                from {
                    box-shadow: 1px 1px 5px #592889;
                }

                to {
                    box-shadow: 0 0 2px #583497;
                }
            }

            @keyframes greenLight8 {
                from {
                }

                to {
                    box-shadow: inset 0px 0px 32px #a052e4;
                }
            }

            @keyframes leftArrow8 {
                from {
                    transform: translate(0px);
                }

                to {
                    transform: translateX(10px);
                }
            }
            @keyframes rightArrow8 {
                from {
                    transform: translate(0px);
                }

                to {
                    transform: translateX(-10px);
                }
            }

.card {
  width: 300px;
  height: 200px;
  background: #243137;
  position: relative;
  display: grid;
  place-content: center;
  border-radius: 10px;
  overflow: hidden;
  transition: all 0.5s ease-in-out;
}

#logo-main, #logo-second {
  height: 100%;
}

#logo-main {
  fill: #bd9f67;
}

#logo-second {
  padding-bottom: 10px;
  fill: none;
  stroke: #bd9f67;
  stroke-width: 1px;
}

.border {
  position: absolute;
  inset: 0px;
  border: 2px solid #bd9f67;
  opacity: 0;
  transform: rotate(10deg);
  transition: all 0.5s ease-in-out;
}

.bottom-text {
  position: absolute;
  left: 50%;
  bottom: 13px;
  transform: translateX(-50%);
  font-size: 6px;
  text-transform: uppercase;
  padding: 0px 5px 0px 8px;
  color: #bd9f67;
  background: #243137;
  opacity: 0;
  letter-spacing: 7px;
  transition: all 0.5s ease-in-out;
}

.content {
  transition: all 0.5s ease-in-out;
}

.content .logo {
  height: 35px;
  position: relative;
  width: 33px;
  overflow: hidden;
  transition: all 1s ease-in-out;
}

.content .logo .logo1 {
  height: 33px;
  position: absolute;
  left: 0;
}

.content .logo .logo2 {
  height: 33px;
  position: absolute;
  left: 33px;
}

.content .logo .trail {
  position: absolute;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
}

.content .logo-bottom-text {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  margin-top: 30px;
  color: #bd9f67;
  padding-left: 8px;
  font-size: 11px;
  opacity: 0;
  letter-spacing: none;
  transition: all 0.5s ease-in-out 0.5s;
}

.card:hover {
  border-radius: 0;
  transform: scale(1.1);
}

.card:hover .logo {
  width: 134px;
  animation: opacity 1s ease-in-out;
}

.card:hover .border {
  inset: 15px;
  opacity: 1;
  transform: rotate(0);
}

.card:hover .bottom-text {
  letter-spacing: 3px;
  opacity: 1;
  transform: translateX(-50%);
}

.card:hover .content .logo-bottom-text {
  opacity: 1;
  letter-spacing: 9.5px;
}

.card:hover .trail {
  animation: trail 1s ease-in-out;
}

@keyframes opacity {
  0% {
    border-right: 1px solid transparent;
  }

  10% {
    border-right: 1px solid #bd9f67;
  }

  80% {
    border-right: 1px solid #bd9f67;
  }

  100% {
    border-right: 1px solid transparent;
  }
}

@keyframes trail {
  0% {
    background: linear-gradient(90deg, rgba(189, 159, 103, 0) 90%, rgb(189, 159, 103) 100%);
    opacity: 0;
  }

  30% {
    background: linear-gradient(90deg, rgba(189, 159, 103, 0) 70%, rgb(189, 159, 103) 100%);
    opacity: 1;
  }

  70% {
    background: linear-gradient(90deg, rgba(189, 159, 103, 0) 70%, rgb(189, 159, 103) 100%);
    opacity: 1;
  }

  95% {
    background: linear-gradient(90deg, rgba(189, 159, 103, 0) 90%, rgb(189, 159, 103) 100%);
    opacity: 0;
  }
}
