<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 50vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            img{
                position: absolute;
                width: 300px;
                height: 400px;
                border-radius:10px;
                border:10px solid white;
                object-fit: cover;
                box-shadow:0px 0px 10px #2e176f;
                transition: transform 0.3s linear,filter 0.3s linear;
                filter: grayscale();
            }
            img:nth-child(1) {
                transform: rotate(-20deg);
            }
            img:nth-child(2) {
                transform: rotate(-10deg);
            }
            img:nth-child(3) {
                transform: rotate(0deg);
            }
            img:nth-child(4) {
                transform: rotate(10deg);
            }
            img:nth-child(5) {
                transform: rotate(20deg);
            }

            input:checked+label>img:nth-child(1){
                transform: translateX(-700px);
            }
             input:checked+label>img:nth-child(2){
                transform: translateX(-350px);
            }
             input:checked+label>img:nth-child(3){
                transform: translateX(0px);
            }
             input:checked+label>img:nth-child(4){
                transform: translateX(350px);
            }
             input:checked+label>img:nth-child(5){
                transform: translateX(700px);
            }
            input{
                display: none;
            }
            img:hover{
                filter: grayscale(0);
            }


             * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
/* Telefon (kichik ekranlar) */
@media (max-width: 480px) {
    body {
        font-size: 14px;
    }
}

/* Planshet */
@media (max-width: 768px) {
    body {
        font-size: 16px;
    }
}

/* Noutbuk / Kompyuter */
@media (max-width: 1024px) {
    body {
        font-size: 18px;
    }
}

/* Katta monitor / Televizor */
@media (min-width: 1400px) {
    body {
        font-size: 24px;
    }
}
.container {
    max-width: 1400px;
    margin: auto;
}
img {
    width: 100%;
    height: auto;
}
        </style>
    </head>
    <body>
        <input type="checkbox" id="wallper" />
        <label for="wallper">
            <img src="assesent/abdulloh.png" alt="" />
            <img src="assesent/image.png" alt="" />
            <img src="assesent/maktab1.png" alt="" />
            <img src="ll.png" alt="" />
            <img src="rr.png" alt="" />
        </label>
    </body>
</html>
