<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= SEO META ================= -->

<meta name="keywords" content="Portfolio, Web Developer, Designer, Diyorbek Martov">

<style>
/* ================ RESET ================= */
*{margin:0; padding:0; box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:#111;
  color:white;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
  transition:0.5s;
}

/* =============== LIGHT/DARK THEME ================= */
.light{background:#f7f7f7; color:black;}
.theme-toggle{
  position:fixed; top:20px; right:20px;
  width:40px; height:40px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:20px; cursor:pointer; z-index:20;
  background:#00000080; color:white; backdrop-filter:blur(4px);
  transition:0.3s;
}
.light .theme-toggle{background:#ffffff80;color:black;}

/* ================ LOADER ================= */
#loader{
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  background:#111; color:white;
  display:flex; justify-content:center; align-items:center;
  font-size:28px; letter-spacing:3px; z-index:9999;
  animation:fadeOut 1s forwards; animation-delay:2s;
}
@keyframes fadeOut{to{opacity:0; visibility:hidden;}}

/* ================ BURGER MENU ================= */
.burger{
  position:fixed; top:20px; left:20px;
  width:35px; height:30px; display:flex;
  flex-direction:column; justify-content:space-between;
  cursor:pointer; z-index:20;
}
.burger div{height:5px; background:white; border-radius:6px; transition:0.4s;}
.light .burger div{background:black;}
.nav{
  position:fixed; top:0; left:-250px;
  height:100%; width:250px; background:#000;
  padding:40px 20px; transition:0.5s; z-index:15;
}
.nav.open{left:0;}
.nav a{display:block; color:white; font-size:22px; margin:20px 0; text-decoration:none;}

/* ================ PANELS ================= */
.container{
  display:flex; width:90vw; height:80vh; transition:0.6s;
  perspective:1500px; /* parallax effect */
}
.panel{
  background-size:cover; background-position:center;
  border-radius:25px; cursor:pointer;
  flex:0.3; margin:10px; height:100%;
  transition:all .8s; box-shadow:0 0 20px rgba(0,0,0,0.5);
  transform:translateY(80px);
  opacity:0;
}
.panel.show{transform:translateY(0); opacity:1;}
.panel:hover{transform:scale(1.03) rotateY(10deg);}
.panel.active{flex:5; box-shadow:0 0 25px 3 cyan;}

/* ================ LOGO ================= */
.logo{
  position:fixed; bottom:20px; left:20px;
  font-size:28px; color:cyan; text-shadow:0 0 10px cyan;
  animation:spin 4s linear infinite;
}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* ================ RESPONSIVE ================= */
@media(max-width:600px){
  body{height:auto;padding:20px 0;}
  .container{flex-direction:column;height:auto;}
  .panel{height:40vh; margin:10px 0; flex:1 !important;}
  .panel.active{flex:1 !important;}
}
@media(min-width:600px) and (max-width:900px){
  .container{flex-wrap:wrap; height:auto;}
  .panel{flex:1 1 calc(50% - 20px); height:40vh;}
  .panel.active{flex:1 1 100%;}
}
@media(min-width:1600px){.container{width:70vw;}}

/* ================ MODALS ================= */
.modal{
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:none; justify-content:center; align-items:center;
  background:#000000aa; z-index:999;
}
.modal-content{
  background:#222; padding:30px; border-radius:10px;
  width:80%; max-width:400px; color:white; text-align:center;
}
.close{float:right; font-size:30px; cursor:pointer;}

/* ================ MUSIC PLAYER ================= */
.music-player{
  position:fixed; bottom:20px; right:20px;
  width:250px; padding:15px; background:#00000080;
  backdrop-filter:blur(5px); border-radius:15px;
  display:flex; align-items:center; justify-content:space-between;
  z-index:20; color:white;
}
.music-player button{
  background:none; border:none; color:white;
  font-size:18px; cursor:pointer;
  transition:0.3s;
}
.music-player button:hover{color:cyan;}
.light .music-player{background:#ffffff80; color:black;}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">Loading...</div>

<!-- THEME BUTTON -->
<div class="theme-toggle" id="themeBtn">‚òÄÔ∏è</div>

<!-- BURGER MENU -->
<div class="burger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>
<div class="nav" id="nav">
  <a onclick="openModal('about')">About</a>
  <a onclick="openModal('projects')">Projects</a>
  <a onclick="openModal('contact')">Contact</a>
</div>

<!-- LOGO -->
<div class="logo">DM</div>

<!-- PANELS -->
<div class="container">
  <div class="panel" style="background-image:url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6')"></div>
  <div class="panel" style="background-image:url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29')"></div>
  <div class="panel" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')"></div>
  <div class="panel" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"></div>
  <div class="panel" style="background-image:url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f')"></div>
</div>

<!-- MODALS -->
<div class="modal" id="about">
  <div class="modal-content">
    <span class="close" onclick="closeModal('about')">&times;</span>
    <h2>About</h2>
    <p>Bu sayt Diyorbek tomonidan yaratilgan.</p>
  </div>
</div>
<div class="modal" id="projects">
  <div class="modal-content">
    <span class="close" onclick="closeModal('projects')">&times;</span>
    <h2>Projects</h2>
    <p>Loyihalar bu yerga qo‚Äòshiladi.</p>
  </div>
</div>
<div class="modal" id="contact">
  <div class="modal-content">
    <span class="close" onclick="closeModal('contact')">&times;</span>
    <h2>Contact</h2>
<a href="https://t.me/DIYORBEK_M_1" target="_blank">Telegram</a> |
    
  </div>
</div>

<!-- MUSIC PLAYER -->
<div class="music-player">
  <button id="playBtn">‚ñ∂Ô∏è</button>
  <span id="trackName">Track 1</span>
  <button id="nextBtn">‚è≠Ô∏è</button>
</div>

<script>
/* ================ PANELS ================= */
const panels=document.querySelectorAll('.panel');
panels.forEach(p=>{p.addEventListener('click',()=>{
  panels.forEach(x=>x.classList.remove('active'));
  p.classList.add('active');
});});
setTimeout(()=>{document.querySelectorAll('.panel').forEach(p=>p.classList.add('show'));},1000);

/* ================ MENU ================= */
function toggleMenu(){document.getElementById('nav').classList.toggle('open');}

/* ================ MODALS ================= */
function openModal(id){document.getElementById(id).style.display="flex";}
function closeModal(id){document.getElementById(id).style.display="none";}

/* ================ THEME SWITCH ================= */
const themeBtn=document.getElementById("themeBtn");
const body=document.body;
if(localStorage.getItem("theme")==="light"){body.classList.add("light"); themeBtn.textContent="üåô";}
themeBtn.onclick=()=>{
  body.classList.toggle("light");
  if(body.classList.contains("light")){
    themeBtn.textContent="üåô"; localStorage.setItem("theme","light");
  }else{themeBtn.textContent="‚òÄÔ∏è"; localStorage.setItem("theme","dark");}
};

/* ================ MUSIC PLAYER ================= */
let tracks=["Track 1","Track 2","Track 3"], current=0;
const playBtn=document.getElementById("playBtn");
const nextBtn=document.getElementById("nextBtn");
const trackName=document.getElementById("trackName");
let playing=false;
let audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");

playBtn.onclick=()=>{
  if(!playing){audio.play(); playing=true; playBtn.textContent="‚è∏Ô∏è";}
  else{audio.pause(); playing=false; playBtn.textContent="‚ñ∂Ô∏è";}
};
nextBtn.onclick=()=>{
  current=(current+1)%tracks.length;
  trackName.textContent=tracks[current];
  audio.src=`https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${current+1}.mp3`;
  audio.play(); playing=true; playBtn.textContent="‚è∏Ô∏è";
};

/* ================ PARALLAX ================= */
document.addEventListener("mousemove", (e)=>{
  const x=e.clientX/window.innerWidth-0.5;
  const y=e.clientY/window.innerHeight-0.5;
  document.querySelectorAll(".panel").forEach((panel,i)=>{
    panel.style.transform=`translateY(${80-y*50}px) translateX(${x*50}px) scale(${panel.classList.contains("active")?1.05:1}) rotateY(${x*20}deg)`;
  });
});
</script>
</body>
</html>
