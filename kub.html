<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }
        .cub {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation-name:rotate;
            animation-duration: 6s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            transition: transform 0.3s linear;
        }
        span {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            color: #fff;
            width: 300px;
            height: 300px;
            border:1px solid black;
            background-color: #0002;
        }
        span:nth-child(1){
            transform: rotate(0deg) translateZ(150px);
        }
         span:nth-child(2){
            transform: rotateY(180deg) translateZ(150px);
        }
         span:nth-child(3){
            transform: rotateY(90deg) translateZ(150px);
        }
         span:nth-child(4){
            transform: rotateY(270deg) translateZ(150px);
        }
         span:nth-child(5){
            transform: rotateX(90deg) translateZ(150px);
        }
         span:nth-child(6){
            transform: rotateX(270deg) translateZ(150px);
        }

        .cub:hover span:nth-child(1) {
            transform: rotateY(0deg) translateZ(200px);
        }
        .cub:hover span:nth-child(2) {
            transform: rotateY(180deg) translateZ(200px);
        }
        .cub:hover span:nth-child(3) {
            transform: rotateY(90deg) translateZ(200px);
        }
         .cub:hover span:nth-child(4) {
            transform: rotateY(270deg) translateZ(200px);
        }
         .cub:hover span:nth-child(5) {
            transform: rotateX(90deg) translateZ(200px);
        }
         .cub:hover span:nth-child(6) {
            transform: rotateX(270deg) translateZ(200px);
        }
        @keyframes rotate{
            0%{
                transform: rotateY(0deg) rotateX(0deg);
            }
            100%{
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="cub">
        <span><img src="img.png" alt=""></span>
        <span><img src="img.png" alt=""></span>
        <span><img src="img.png" alt=""></span>
        <span><img src="img.png" alt=""></span>
        <span><img src="img.png" alt=""></span>
        <span><img src="img.png" alt=""></span>
    </div>
</body>
</html>
